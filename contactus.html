 <div class="card  text-dark">

  <div class="row w-100">
    <div class="col-lg-6 my-4">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d115796.50331770896!2d67.0498816!3d24.9102336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1676290342298!5m2!1sen!2s"

    </div>
    <div class="col-lg-6 my-4 d-flex align-items-center">
      <div>
        <!-- form start -->
  
  
      <form class="row g-3 needs-validation">
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label fw-bold text-dark ">First Name</label>
          <input type="text" class="form-control  rounded-pill border-1 border-secondary" 
            id="validationCustom01" value="" placeholder="Enter First Name" required pattern="[A-Za-z]{3,8}">
  
        </div>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label fw-bold text-dark">Last Name</label>
          <input type="text" class="form-control  rounded-pill border-1 border-secondary" 
            id="validationCustom02" value="" placeholder="Enter Last Name" required pattern="[A-Za-z]{4,12}">
  
      </div>
  
      <div class=" col-md-6">
          <label for="validationCustom02" class="form-label fw-bold text-dark">Phone Number</label>
          <input type="text" class="form-control rounded-pill border-1 border-secondary" 
            id="validationCustom02" value="" placeholder="Enter Phone Number" required pattern="/^[0-9]{4}-][0-9]{7}$/gm">
  
        </div>
  
  
  
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label fw-bold text-dark">E-mail</label>
          <input type="email" class="form-control rounded-pill border-1 border-secondary " 
            id="validationCustom03" placeholder="email@" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
  
        <div class="form-floating">
          <textarea class="form-control border-1 border-secondary"  placeholder="Enter Message"
            id="floatingTextarea2" style="height: 200px"></textarea>
  
          <label for="floatingTextarea2" class="form-label fw-bold text-dark">Message</label>
  
        </div>
  
  
        <div class="col-md-12">
          <button class="btn btn-outline-dark rounded-pill"  type="submit" style="background-color: orange; ">Submit</button>
        </div>
      </form>
      </div>
